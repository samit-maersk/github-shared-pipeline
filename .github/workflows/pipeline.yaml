name: Pipeline

on:
  workflow_call:
    inputs:
      name:
        required: false
        default: "John Doe"
      deployTo:
        required: false
        default: "dev"
jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      name: "Hello"
  deploy:
    uses: ./.github/workflows/deploy.yaml
    secrets: inherit
    with:
      deployTo: "dev"